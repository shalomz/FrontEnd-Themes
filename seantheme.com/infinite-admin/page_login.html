	<!-- BEGIN #page-container -->
	<div id="page-container">
		<!-- BEGIN login -->
        <div class="login">
			<!-- BEGIN login-cover -->
			<div class="login-cover"></div>
			<!-- END login-cover -->
			<!-- BEGIN login-content -->
			<div class="login-content">
				<!-- BEGIN login-brand -->
				<div class="login-brand">
					<a href="#"><span class="logo"><i class="ti-infinite"></i></span> Infinite Admin</a>
				</div>
				<!-- END login-brand -->
				<!-- BEGIN login-desc -->
				<div class="login-desc">
					For your protection, please verify your identity.
				</div>
				<!-- END login-desc -->
				<!-- BEGIN login-form -->
				<form action="index.html" method="POST" name="login_form">
					<div class="form-group">
						<label class="control-label">Username</label>
						<input type="text" class="form-control" value="" />
					</div>
					<div class="form-group">
						<label class="control-label">Password</label>
						<input type="password" class="form-control" value="" />
					</div>
					<div class="m-b-10">
						<div class="checkbox-inline">
							<input type="checkbox" id="login-remember-me" value="2"> <label for="login-remember-me">Remember me</label>
						</div>
					</div>
					<a href="#" class="pull-right">Forgot your ID or password?</a>
					<button type="submit" class="btn btn-primary">Sign In</button>
				</form>
				<!-- END login-form -->
				<div class="m-t-20">
					Not a member yet? <a href="page_register.html">Get an Admin ID</a>
				</div>
			</div>
			<!-- END login-content -->
        </div>
        <!-- END login -->
		
		<!-- BEGIN btn-scroll-top -->
		<a href="#" data-click="scroll-top" class="btn-scroll-top fade"><i class="ti-arrow-up"></i></a>
