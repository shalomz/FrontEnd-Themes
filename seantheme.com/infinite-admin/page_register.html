	<link href="assets/plugins/jquery-ui/themes/base/minified/jquery-ui.min.css" rel="stylesheet" />
	<link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/plugins/icon/themify-icons/themify-icons.css" rel="stylesheet" />
	<link href="assets/css/animate.min.css" rel="stylesheet" />

<body class="inverse-mode">
	<!-- BEGIN #page-container -->
	<div id="page-container">
		<!-- BEGIN register -->
        <div class="register">
        	<!-- BEGIN register-cover -->
			<div class="register-cover"></div>
			<!-- END register-cover -->
			<!-- BEGIN register-content -->
			<div class="register-content">
				<!-- BEGIN register-brand -->
				<div class="register-brand">
					<a href="#"><span class="logo"><i class="ti-infinite"></i></span> Infinite Admin</a>
				</div>
				<!-- END register-brand -->
				<h3 class="m-b-20"><span>Sign Up</span></h3>
				<p class="m-b-20">One Admin ID is all you need to access all the Admin services.</p>
				<!-- BEGIN register-form -->
				<form action="index.html" method="POST" name="register_form">
					<!-- BEGIN row -->
					<div class="row row-space-20">
						<!-- BEGIN col-6 -->
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Name <span class="text-danger">*</span></label>
								<input type="text" class="form-control" value="" />
							</div>
							<div class="form-group">
								<label class="control-label">Email Address <span class="text-danger">*</span></label>
								<input type="text" class="form-control" value="" />
							</div>
							<div class="form-group">
								<label class="control-label">Password <span class="text-danger">*</span></label>
								<input type="password" class="form-control" value="" />
							</div>
							<div class="form-group">
								<label class="control-label">Confirm Password <span class="text-danger">*</span></label>
								<input type="password" class="form-control" value="" />
							</div>
						</div>
						<!-- END col-6 -->
						<!-- BEGIN col-6 -->
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Country <span class="text-danger">*</span></label>
								<select class="form-control">
									<option>United States</option>
								</select>
							</div>
							<div class="form-group">
								<label class="control-label">Gender <span class="text-danger">*</span></label>
								<select class="form-control">
									<option>Female</option>
								</select>
							</div>
							<div class="form-group">
								<label class="control-label">Date of Birth <span class="text-danger">*</span></label>
								<div class="row">
									<div class="col-xs-6">
										<select class="form-control">
											<option>Month</option>
										</select>
									</div>
									<div class="col-xs-3">
										<select class="form-control">
											<option>Day</option>
										</select>
									</div>
									<div class="col-xs-3">
										<select class="form-control">
											<option>Year</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<!-- END col-6 -->
					</div>
					<!-- END row -->
					<div class="m-b-10 m-t-10">
						<div class="checkbox-inline">
							<input type="checkbox" id="login-remember-me" value="2"> <label for="login-remember-me">I have read and agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</label>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Sign Up</button>
					<div class="m-t-20">
						Already have an Adobe ID? <a href="page_login.html">Sign In</a>
					</div>
				</form>
				<!-- END register-form -->
			</div>
			<!-- END register-content -->
        </div>
        <!-- END register -->
		
		<!-- BEGIN btn-scroll-top -->
		<a href="#" data-click="scroll-top" class="btn-scroll-top fade"><i class="ti-arrow-up"></i></a>
		<!-- END btn-scroll-top -->
	</div>
	<!-- END #page-container -->
	
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="assets/plugins/jquery/jquery-1.9.1.min.js"></script>
	<script src="assets/plugins/jquery/jquery-migrate-1.1.0.min.js"></script>
	<script src="assets/plugins/jquery-ui/ui/minified/jquery-ui.min.js"></script>
	<script src="assets/plugins/cookie/js/js.cookie.js"></script>
	<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/plugins/scrollbar/slimscroll/jquery.slimscroll.min.js"></script>
	<!-- ================== END BASE JS ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
	<script src="assets/js/apps.min.js"></script>
	<!-- ================== END PAGE LEVEL JS ================== -->
	
	<script>
		$(document).ready(function() {
			App.init();
		});
	</script>

</body>
